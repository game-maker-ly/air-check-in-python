name: Checkin(python)

on:
  schedule:
    - cron: '0 20 * * *'  # 每天 UTC 时间 20:00 执行（北京时间 04:00）
  workflow_dispatch:  # 允许手动触发

jobs:
  checkin:
    name: Checkin BBSMYS
    environment: BBSMYS
    runs-on: ubuntu-latest

    steps:
      - name: 📥 检出代码
        uses: actions/checkout@v4

      - name: 🏗️ 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 缓存python依赖，用来job之间共享依赖
      - name: Cache pip
        id: cache-pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 📦 安装依赖
        if: steps.cache-pip.outputs.cache-hit != 'true' #如果命中缓存则不安装依赖
        run: |
          pip install -r requirements.txt

      # 缓存临时文件，除非临时文件hash变化
      - name: Cache tmp
        id: cache-tmp
        uses: actions/cache@v4
        with:
          path: ./tmp
          key: ${{ runner.os }}-tmp-${{ hashFiles('**/cache.db') }}
          restore-keys: |
            ${{ runner.os }}-tmp-

      - name: ✅ 运行签到脚本
        env:
          COOKIE: ${{ secrets.COOKIE }}
          STOKEN: ${{ secrets.STOKEN }}
        run: python ./bbsmys/main.py
