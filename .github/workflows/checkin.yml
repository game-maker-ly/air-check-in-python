name: Checkin(python)

on:
  schedule:
    - cron: '0 20 * * *'  # 每天 UTC 时间 20:00 执行（北京时间 04:00）
  workflow_dispatch:  # 允许手动触发

jobs:
  checkin:
    name: Checkin BBSMYS
    environment: BBSMYS
    runs-on: ubuntu-latest

    steps:
      - name: 📥 检出代码
        uses: actions/checkout@v4

      - name: 🏗️ 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      # 用pip命令获取缓存目录
      - name: Get pip cache dir
        id: pip-cache
        shell: bash
        run: |
          echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT
      # 使用上一步获取到的缓存目录进行缓存
      - name: pip cache
        id: do-pip-cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 📦 安装依赖
        # 如果缓存命中则放弃安装依赖 
        if: steps.do-pip-cache.outputs.cache-hit != 'true'
        # 修改python依赖默认安装路径，方便打包缓存
        run: |
          pip install -r requirements.txt --target ${{ steps.pip-cache.outputs.dir }}
      
      # 缓存临时文件，除非临时文件hash变化
      - name: Cache tmp
        id: cache-tmp
        uses: actions/cache@v4
        with:
          path: ./tmp
          key: ${{ runner.os }}-tmp-${{ hashFiles('**/cache.db') }}
          restore-keys: |
            ${{ runner.os }}-tmp-

      - name: ✅ 运行签到脚本
        env:
          COOKIE: ${{ secrets.COOKIE }}
          STOKEN: ${{ secrets.STOKEN }}
          MID: ${{ secrets.MID }}
        run: python ./bbsmys/main.py

  # workflow保活
  keepalive:
    name: Keepalive Workflow
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: actions/checkout@v4
      - uses: gautamkrishnar/keepalive-workflow@v2